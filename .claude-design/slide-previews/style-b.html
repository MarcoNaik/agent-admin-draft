<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style B: Paper & Ink</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=DM+Sans:wght@400;500&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f7;
            --bg-card: #ffffff;
            --border: #e8e5e0;
            --text: #1a1a1a;
            --text-muted: #78716c;
            --accent: #b45309;
            --accent-bg: #fef3c7;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'DM Sans', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .rule {
            width: 60px;
            height: 2px;
            background: var(--accent);
            margin-bottom: 2rem;
            opacity: 0;
            transform: scaleX(0);
            transform-origin: left;
            animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }
        .tag {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.1s forwards;
        }
        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }
        h1 em {
            font-style: italic;
            color: var(--accent);
        }
        .subtitle {
            font-size: 1.05rem;
            color: var(--text-muted);
            line-height: 1.7;
            max-width: 560px;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }
        .meta {
            display: flex;
            gap: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            opacity: 0;
            animation: fadeIn 0.8s ease 0.9s forwards;
        }
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .meta-label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        .meta-value {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 600;
        }
        .corner-mark {
            position: fixed;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }
        .corner-mark.tl { top: 2rem; left: 2rem; }
        .corner-mark.br { bottom: 2rem; right: 2rem; }
        .style-label {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            to { opacity: 1; transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="corner-mark tl">01 / 22</div>

    <div class="container">
        <div class="tag">Team Onboarding</div>
        <div class="rule"></div>
        <h1>Struere Platform<br><em>Architecture</em></h1>
        <p class="subtitle">A comprehensive guide to the permission-aware AI agent platform. Covering system design, environment isolation, and the full data flow.</p>
        <div class="meta">
            <div class="meta-item">
                <span class="meta-label">Stack</span>
                <span class="meta-value">Convex + Next.js</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Auth</span>
                <span class="meta-value">Clerk RBAC</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Runtime</span>
                <span class="meta-value">CF Workers</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Environments</span>
                <span class="meta-value">Dev / Prod</span>
            </div>
        </div>
    </div>
    <div class="style-label">STYLE B: PAPER & INK</div>
</body>
</html>
